version: 1

run:
  mode: kb_free
  max_passes: 3
  thresholds:
    bias_delta_max: 0.05
    frame_entropy_min: 0.6
    readability_grade_min: 10
    readability_grade_max: 13
    coherence_min: 0.7

logging:
  out_dir: ./runs/{timestamp}
  save_artifacts: true
  log_level: INFO

models:
  provider: openai
  model: gpt-5
  temperatures:
    writer: 0.8
    critic: 0.6
    editor: 0.7
  max_completion_tokens: 1000
  system_messages:
    writer: "You are an expert opinion writer who creates balanced, well-structured articles."
    critic: "You are a critical editor who identifies areas for improvement in writing."
    editor: "You are a skilled editor who improves articles while maintaining their core message."
  
# Default topic intake settings
defaults:
  audience: "general US reader"
  length: 500  # Maximum 500 words
  target_distribution:
    Left: 0.5
    Right: 0.5
